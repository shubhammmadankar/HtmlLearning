<!DOCTYPE html>
<html>

<head>
    <title>java script for palindrom series
    </title>

    <script>
function palindrome(str) {
 
 var len = str.length;
 for (var i = 0; i < len/2; i++) {
   if (str[i] !== str[len - 1 - i]) {
       document.write("not a palindrom "+"<br>");
   }
   else{
 document.write("string is  a palindrom ");
}
}
}
palindrome("126234");
    </script>
