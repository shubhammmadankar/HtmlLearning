<!DOCTYPE html>
<html>

<head>
    <title>java script to remove duplicate array
    </title>

</head>

<body>
    <script>

        let a = ["a", "b", "c", "d", "e", "a","f"]

        for (i = 0; i < a.length; i++) {
            for (j = 0; j < a.length; j++) {
                if (a[i] == a[j]) {
                    document.write(a[i]);
                 
                }
            }
        }
   
    </script>
</body>

</html>
