<script>
    function evenodd() {
        var x = prompt('enter the no');
        if (x % 2 == 0) {
            document.write(x + " is even")
        }
        else {
            document.write(x + " is not even")
        }
    }

    function sum() {
        var firstnum = prompt('enter first number')
        var secondnum = prompt('enter second number')
        var sum = parseInt(firstnum) + parseInt(secondnum);
        document.write("sum is" + "&nbsp" + sum)
    }
    function diff() {
        var firstnum = prompt('enter first number')
        var secondnum = prompt('enter second number')
        var diff = parseInt(firstnum) - parseInt(secondnum);
        document.write("diff is" + "&nbsp" + diff)
    }
    function mul() {
        var firstnum = prompt('enter first number')
        var secondnum = prompt('enter second number')
