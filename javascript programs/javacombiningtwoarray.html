
<!DOCTYPE html>
<html>
<head>
<title>java script function combining two array
</title>

</head>
<body>
<script>
let city=['pune','mumbai','hydrabad','nagpur']
let state=['maharashtra','up','mp','gujrat']
var a = [];
    for (var i = 0; i < city.length; i++)
    {
        a.push([city[i], state[i]]);
    }
    document.write(a);


</script>
</body>
</html>
