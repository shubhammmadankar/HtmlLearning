<!DOCTYPE html>
<html>
<head>
<title>java script  to accsept number &insert '-'between even element
</title>

</head>
<body>
<script>
let a=["1","2","3","6","4","9","4","6"];

for(i=0;i<=a.length;i++)
{
    
    if(a[i]%2==0 && a[i+1]%2==0)
    {
       
          
          document.write(a[i]+"-");
    }
}
</script>
</body>
</html>
