<!DOCTYPE html>
<html>
<head>
<title>java script to count vowels
</title>

</head>
<body>
<script>
var z=prompt('enter value');

let count=0;
    for(i=0;i<z.length;i++)
    {
        if(z[i]=='a' || z[i]=='e' || z[i]=='i' || z[i]=='o' || z[i]=='u')
        {
            count++;
        }
       
        
    }
    document.write(count); 

</script>
</body>
</html>
