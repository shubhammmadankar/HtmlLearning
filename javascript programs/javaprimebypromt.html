<title>java script cheack weather prime or not
</title>

<body>
<script>
let  x=prompt('enter the number');
let count=0;
for(i=1;i<=x;i++)
   {
       if(x%i==0)
        {
        count++;
    
        }
     }
   if(count==2)
        {
        document.write("number is prime"); 
     }
    else
      {
    document.write("number is not prime"); 
        
        } 
    </script>
