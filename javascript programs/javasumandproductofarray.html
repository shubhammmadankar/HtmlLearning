<!DOCTYPE html>
<html>
<head>
<title>java script to compute sum&porduct of array
</title>

</head>
<body>
<script>
    let a=[1,2,3,4,5]
    let count=0;
    let product=1;
    for(i=0;i<a.length;i++)
    {
    count=count+a[i];
    product=product*a[i];
    }
     document.write(count+ "<br>");
     document.write(product);

</script>
</body>
</html>
