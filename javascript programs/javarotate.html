<!DOCTYPE html>
<html>
<head>
<title>java script for finding the factor
</title>

</head>
<body>
<script>
    var a=prompt('enter the text');
    var b=prompt('enter the number to be shifted');
    for(i=b;i<a.length;i++)
    {
   
         document.write(a[i]);
    }
    for(j=0 ;j<b;j++)
    {
        document.write(a[j]);
    }
</script>
</body>
</html>
