<!DOCTYPE html>
<html>
<head>
<title>java script for finding the factor
</title>

</head>
<body>
<script>
    var x=function()
    {
        var a=prompt('enter the text');
        var b=prompt('enter the letter to be counted');
        var count=0;
        for(i=0;i<a.length;i++)
        {
            if(b==a[i])
            {
                count++
            }

        }
    }
document.write(count);
</script>
