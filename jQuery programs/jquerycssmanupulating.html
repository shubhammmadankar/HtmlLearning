<!DOCTYPE html>
<html>
<head>
        <script src="jquery\jquery.js"></script>
    </head>
<body>
        <h1>shubham</h1>
        <h2>madankar</h2>
       
        <p>first para</p>
        <p>second para.</p>
        
        <div>text in div element</div><br>
         <h3 class="red">madankar</h3>
        <h4 class="red">madan</h4>
        <button>Add classes to elements</button>
        <button id="button2">Remove classes to elements</button>
        <style>
                
                
                .blue {
                    color: blue;
                }
                .red {
                    color:red;
                }
                </style>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("h1, h2, p").toggleClass("blue");
    
    });
    $("#button2").click(function(){
        $("h3, p").removeClass("red");
    });
});
</script>
    
</body>    
</html>
