<!DOCTYPE html>
<html>

<head>
    <title>java script for roman numral to intger
    </title>
</head>
<body>

    <script>
var arr=prompt("enter number in roman");

var sum=ctoi(arr.charAt(0));
var first,next;
 
for(j=0;j<arr.length;j++){
first = ctoi(arr.charAt(j));
next = ctoi(arr.charAt(j-1));
if(first<=next){
    sum +=first;
}
else{
   var sum=sum-next*2+first;
}
}

    document.write(sum)

function ctoi(c){
    switch(c){
    case 'i': return 1;
    case 'v': return 5;
    case 'x': return 10;
    }
}
    </script>
</body>
</html>
