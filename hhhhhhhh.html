<!DOCTYPE html>
<html>

<head>

    <title>Document</title>
</head>

<body>
    <style>
        body {
            background-color: white;
        }

        ul {
            list-style: none;
            margin: 0px;
            padding: 0px;
        }

        ul li {
            float: left;
            width: 200px;
            height: 40px;
            background-color: red;
            opacity: .6;
            line-height: 40px;
            font-size: 30px;
            margin-right: 20px;
            text-align: center
        }

        ul li a {
            text-decoration: none;
            display: block;
        }

        ul li a:hover {
            background-color: blue;
        }

        ul li ul li {
            display: none;
            position: relative;
        }

        ul li:hover ul li {
            display: block;
        }
        ul li ul li a {
            text-decoration: none;
            display: block;
        }
        ul li ul li ul li{
            display: none;
            position: absolute;
            left: 200px;
            top:0px;

        }
        ul li ul li:hover ul li {
            display: block;
        }
    </style>

    <ul>
        <li><a>home</a></li>
        <li><a>about</a>
            <ul>
                <li><a>our goal</a></li>
                <li><a>our work</a></li>
                <li><a>us</a>

                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                </li>
            </ul>

        </li>

</body>

</html>
