<!DOCTYPE html>
<html>
<head>
        <script src="jquery\jquery.js"></script>
    </head>
<body>
        <button id="btn1">Show Text</button>
        <button id="btn2">Show HTML</button>
        <button id="btn3">Show value</button>
        <button id="btn4">Show value of href</button>
        <p id="1">This is some <b>bold</b> text in a<i> paragraph</i>.</p>
        
<p>Name: <input type="text" id="2" value="shubham madankar"></p>

<p><a href="https://www.google.com/" id="google">W3Schools.com</a></p>

<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        alert("Text: " + $("#1").text());
    });
    $("#btn2").click(function(){
        alert("HTML: " + $("#1").html());
    });
    $("#btn3").click(function(){
        alert("Value: " + $("#2").val());
    });
    $("#btn4").click(function(){
    alert($("#google").attr("href"));
    });
});
 
</script>
    
</body>    
</html>
