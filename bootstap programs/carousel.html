    <div class="container">
        <h2>Carousel example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#sam" class="active"></li>
                <li data-target="#sam"></li>
                <li data-target="#sam"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item-active">
                    <img src="butterfly5.jpeg" alt="first" style="width:100%;">
                </div>

                <div class="item">
                    <img href="butterfly1.jpeg" alt="second" style="width:100%;">
                </div>
                <div class="item">
                    <img href="butterfly2.jpeg" alt="second" style="width:100%;">
                </div>
            </div>

            <a class="left carousel-control" href="#sam" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#sam" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
