    <div class="container">
        <h2>Carousel example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- class="carousel" specifies that this <div> contains a carousel.

    The .slide class makes the items slide when showing a new item.

    The data-ride="carousel" starts animating the carousel immediately when the page loads. -->

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" class="active"></li>
                <li data-target="#myCarousel"></li>
                <li data-target="#myCaoursel"></li>
            </ol>
            <!--  The indicators are the little dots at the bottom of each slide -->
            <!-- The data-target attribute points to the id of the carousel. -->

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item-active">
                    <img src="butterfly5.jpeg" alt="first" style="width:100%;">
                </div>
                <!-- .item---  it defines content of each slide. it can be text/image. -->
                <div class="item">
                    <img href="butterfly1.jpeg" alt="second" style="width:100%;">
                </div>
                <div class="item">
                    <img href="butterfly2.jpeg" alt="second" style="width:100%;">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide-to="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide-to="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>








</body>
