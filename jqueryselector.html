<!DOCTYPE html>
<html>

<head>
    <title>java script for roman numral to intger
    </title>
    <script src="jquery\jquery.js"></script>
</head>
<body>

    <p id="1">1</p>
    <p id="2">2</p>
    <p id="3">3</p>
    <script>
$(document).ready(function(){
    $("#1").click(function(){
        $("#2").hide();
    
    })
    $("#3").click(function(){
        $("#2").show();
})
})

    </script>
